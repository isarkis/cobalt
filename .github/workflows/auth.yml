name: Auth GITHUB_TOKEN

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  auth:
    runs-on: ubuntu-latest
    steps:
      - name: Get Repos for GITHUB_TOKEN
        run: |
          curl --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' https://api.github.com/installation/repositories
      - name: Get user info for GITHUB_TOKEN
        run: |
          curl --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' https://api.github.com/user
      - uses: navikt/github-app-token-generator@v1
        id: get-token
        with:
          private-key: ${{ secrets.ARC_PRIVATE_KEY }}
          app-id: ${{ secrets.ARC_APP_ID }}
      - name: Get Repos for APP
        run: |
          curl --header 'authorization: Bearer ${{ steps.get-token.outputs.token }}' https://api.github.com/installation/repositories
      - name: Get user info for APP
        run: |
          curl --header 'authorization: Bearer ${{ steps.get-token.outputs.token }}' https://api.github.com/user
