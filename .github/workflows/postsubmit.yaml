# Cobalt postsubmit workflow.

name: Postsubmit

on:
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  postsubmit:
    permissions:
      packages: write
    uses: ./.github/workflows/common.yaml
    with:
      workflow_type: postsubmit
