name: evergreen-x86

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: '* 21 * * *'
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/main.yaml
    permissions:
      packages: write
    with:
      docker_service: build-evergreen
      platform: $GITHUB_WORKFLOW

