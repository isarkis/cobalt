timeout: 7200s
options:
  pool:
    name: 'projects/cobalt-tools/locations/us-central1/workerPools/cobalt-windows-builder'
steps:
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo 'Project:'`curl -s "http://metadata.google.internal/computeMetadata/v1/project/numeric-project-id" -H "Metadata-Flavor: Google"`
        echo 'Service Account:'`curl -s "http://metadata.google.internal/computeMetadata/v1/instance/service-accounts/" -H "Metadata-Flavor: Google"`
